<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nana File Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <header class="sidebar-head">
          <h1 class="app-title">Nana</h1>
        </header>

        <nav class="favorites">
          <ul>
            <li><span class="icon">🎵</span> Music</li>
            <li><span class="icon">🖼️</span> Pictures</li>
            <li><span class="icon">🎬</span> Videos</li>
            <li><span class="icon">💽</span> Local Disk (D:)</li>
            <li><span class="icon">💽</span> Local Disk (H:)</li>
          </ul>
        </nav>

        <footer class="sidebar-foot">
          <div class="help">
            <small>Tip: Ctrl + click to select multiple</small>
          </div>
        </footer>
      </aside>

      <main class="main">
        <div class="topbar">
          <input id="search" class="search" placeholder="Search This PC" />
          <button id="refresh" class="btn-ghost" title="Refresh">⟳</button>
        </div>

        <section class="drives-section">
          <div id="drive-list" class="drive-list" aria-live="polite"></div>
        </section>

        <section class="files-section card">
          <h2 class="section-title">Files</h2>
          <div id="file-list" class="file-grid" role="list"></div>
        </section>
      </main>
    </div>
  </body>
</html>
